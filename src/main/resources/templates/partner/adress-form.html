<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Adressen List</title>
</head>
<body>
<div class="container">
    <h3>Adresse anlegen</h3>
    <hr>
    <form action="#" th:action="@{/partner/adress/save}" th:object="${adressDTO}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{partnerid}"/>
        <input type="text" th:field="*{postleitzahl}" placeholder="Postleitzahl" class="form-control mb-4 col-4">
        <input type="text" th:field="*{ort}" placeholder="Ort" class="form-control mb-4 col-4">
        <input type="text" th:field="*{strasse}" placeholder="Strasse" class="form-control mb-4 col-4">
        <input type="text" th:field="*{hausnummer}" placeholder="Hausnummer" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Speichern</button>
    </form>

    <hr>
    <a th:href="@{/partner/list}">Zurück zur Übersicht</a>
</div>
</body>
</html>
