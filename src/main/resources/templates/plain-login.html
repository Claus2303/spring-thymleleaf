<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<div class="panel-heading">
    <div class="panel-title">Login</div>
</div>
<div class="container">
    <hr>
    <p th:if="${loginError}" class="error">Falscher User oder Passwort</p>
    <p th:if="${logoutInfo}" class="error">Sie sind ausgeloggt</p>
    <form th:action="@{/authenticateTheUser}" class="form-inline" method="post">
        <input class="form-control  ml-5 mr-sm-2 mb-3" type="text" name="username" placeholder="Username" />
        <input class="form-control  ml-5 mr-sm-2 mb-3" type="password" name="password" placeholder="Passwort" />
        <button class="btn btn-success mb-3" type="submit">Login</button>
    </form>
</div>
</body>

</html>
