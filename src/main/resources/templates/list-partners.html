<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Partner List</title>
</head>
    <body>


    <div class="container">
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li th:text="${username}" class="list-group-item">Username</li>
                <li th:text="${rollen}" class="list-group-item">Rollen</li>
            </ul>
        </div>
    <h3>Partner List</h3>
    <hr>
        <form th:action="@{/partner/suche}" class="form-inline">
            <a th:href="@{/partner/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Einfügen Partner</a>

            <input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="suchName" placeholder="Search by name" />
            <button class="btn btn-success mb-3" type="submit">Search</button>
        </form>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Adressen</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempPartner : ${partners}">

                <td th:text="${tempPartner.firstName}" />
                <td th:text="${tempPartner.lastName}" />
                <td th:text="${tempPartner.email}" />
                <td>
                    <a th:href="@{/partner/adress/list(partnerId=${tempPartner.id})}"
                       class="btn btn-primary btn-sm">anzeigen</a>
                </td>
                <td>
                    <a th:href="@{/partner/showFormForUpdate(partnerId=${tempPartner.id})}"
                       class="btn btn-primary btn-sm">ändern</a>
                    <a th:href="@{/partner/delete(partnerId=${tempPartner.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Möchten Sie den Partner wirklich löschen?'))) return false">löschen</a>
                </td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/logout}" class="form-inline" method="post">
            <button class="btn btn-success mb-3" type="submit">Logout</button>
        </form>
    </div>
    </body>

</html>
