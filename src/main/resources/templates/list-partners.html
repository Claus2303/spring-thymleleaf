<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Partner List</title>
</head>
    <body>
    <div class="container">
    <h3>Partner List</h3>
    <hr>
        <a th:href="@{/partner/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Einfügen Partner</a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempPartner : ${partners}">

                <td th:text="${tempPartner.firstName}" />
                <td th:text="${tempPartner.lastName}" />
                <td th:text="${tempPartner.email}" />
                <td>
                    <a th:href="@{/partner/showFormForUpdate(partnerId=${tempPartner.id})}"
                       class="btn btn-primary btn-sm">Partner ändern</a>

                </td>
            </tr>
            </tbody>
        </table>
    </body>
</div>
</html>
